<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suprajit Engineering Private Limited - Organization Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://balkangraph.com/js/OrgChart.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="print-header" class="print-only">
    <img src="logo-removebg-preview.png" alt="Company Logo" class="print-logo" />
    <span class="print-title">Suprajit</span>
  </div>

  <!-- Logo + Title -->
  <div class="header-container">
    <img src="logo-removebg-preview.png" alt="Company Logo" class="logo-img" id="logo-image"/>
    <h2 id="page-title">Suprajit Engineering Limited</h2>
  </div>


  <h2 id="page-title1">Organization Chart</h2>

  <!-- Upload Section -->
  <div class="upload-container">
    <p id="instructions">
      Upload an <b>.xlsx</b> file with the columns:
    </p>
    <div class="highlight-col">
      ID, First_Name, Parent ID, Designation
    </div>
    <p class="or-separator"><b>or</b></p>
    <p>
      Download the <b>.xlsx</b> file template:
    </p>
    <a href="template.xlsx" download class="download-btn">ðŸ“¥ Excel Template</a>
    <div class="controls" id="file-controls">
      <label for="upload" class="custom-file-upload">Choose File</label>
      <input type="file" id="upload" accept=".xlsx" />
      <button id="submitBtn" class="styled-button submit-btn">Submit</button>
      <button id="clearBtn" class="styled-button clear-btn">Clear</button>
    </div>
    <p id="fileStatus">No file selected</p>
  </div>

  <!-- Chart and Search -->
  <div id="chart_div">
    <h4 id="chart-title">Suprajit Engineering LIMITED</h4>
    <div class="search-controls">
      <input type="text" id="search" placeholder="Search employee name..." />
      <button id="refreshBtn" class="styled-button refresh-btn">Refresh</button>
      <button id="backBtn" class="styled-button back-btn">Back</button>
      <button id="printBtn" class="styled-button print-btn">Print</button>
    </div>
    <div id="orgChart" style="width:100%; height:100%;"></div>
  </div>

  <!-- Employee Info Popup  -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="close-popup" class="close">&times;</span>
      <h3>Employee Details</h3>
      <div class="popup-field"><strong>ID:</strong> <span id="emp-id"></span></div>
      <div class="popup-field"><strong>NAME:</strong> <span id="emp-name"></span></div>
      <div class="popup-field"><strong>DESIGNATION:</strong> <span id="emp-designation"></span></div>
      <div class="popup-field"><strong>UNDER:</strong> <span id="emp-under"></span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
